<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scientific Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            max-width: 24rem;
            width: 100%;
        }
        .display {
            background-color: #f9fafb;
            border-radius: 1rem;
            padding: 1rem;
            text-align: right;
            margin-bottom: 1.5rem;
        }
        .history {
            color: #6b7280;
            font-size: 0.875rem;
            min-height: 1.25rem;
            overflow-x: auto;
        }
        .input {
            color: #1f2937;
            font-size: 2.25rem;
            font-weight: 700;
            min-height: 2.5rem;
            overflow-x: auto;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }
        .btn {
            background-color: #e5e7eb;
            color: #1f2937;
            font-weight: 600;
            padding: 1rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            line-height: 1;
        }
        .btn:hover {
            background-color: #d1d5db;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn.op {
            background-color: #d1fae5;
            color: #065f46;
        }
        .btn.op:hover {
            background-color: #a7f3d0;
        }
        .btn.eq {
            background-color: #34d399;
            color: white;
            grid-column: span 2;
        }
        .btn.eq:hover {
            background-color: #10b981;
        }
        .btn.clear {
            background-color: #fecaca;
            color: #991b1b;
        }
        .btn.clear:hover {
            background-color: #fca5a5;
        }
        .btn.func {
            background-color: #e0e7ff;
            color: #4338ca;
        }
        .btn.func:hover {
            background-color: #c7d2fe;
        }
        .btn.op.sqrt, .btn.op.pow {
            font-size: 1.2rem;
        }
        /* Mobile adjustments */
        @media (max-width: 640px) {
            .calculator {
                border-radius: 0;
                box-shadow: none;
                height: 100vh;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display">
        <div id="history" class="history"></div>
        <div id="input" class="input">0</div>
    </div>
    <div class="grid-container">
      
        <button class="btn func" onclick="handleInput('sin(')">sin</button>
        <button class="btn func" onclick="handleInput('cos(')">cos</button>
        <button class="btn func" onclick="handleInput('tan(')">tan</button>
        <button class="btn func" onclick="handleInput('log(')">log</button>

        <button class="btn func" onclick="handleInput('ln(')">ln</button>
        <button class="btn func" onclick="handleInput('^')">xʸ</button>
        <button class="btn func" onclick="handleInput('!')">x!</button>
        <button class="btn func" onclick="handleInput('√')">√</button>


        <button class="btn func" onclick="handleInput('(')">(</button>
        <button class="btn func" onclick="handleInput(')')">)</button>
        <button class="btn func" onclick="handleInput('π')">π</button>
        <button class="btn func" onclick="handleInput('e')">e</button>

  
        <button class="btn clear" onclick="clearInput()">AC</button>
        <button class="btn op" onclick="backspace()">←</button>
        <button class="btn op" onclick="handleInput('/')">÷</button>
        <button class="btn op" onclick="handleInput('*')">×</button>

      
        <button class="btn" onclick="handleInput('7')">7</button>
        <button class="btn" onclick="handleInput('8')">8</button>
        <button class="btn" onclick="handleInput('9')">9</button>
        <button class="btn op" onclick="handleInput('-')">−</button>

        <button class="btn" onclick="handleInput('4')">4</button>
        <button class="btn" onclick="handleInput('5')">5</button>
        <button class="btn" onclick="handleInput('6')">6</button>
        <button class="btn op" onclick="handleInput('+')">+</button>

        <button class="btn" onclick="handleInput('1')">1</button>
        <button class="btn" onclick="handleInput('2')">2</button>
        <button class="btn" onclick="handleInput('3')">3</button>
        <button class="btn" onclick="handleInput('.')">.</button>

        <button class="btn" onclick="handleInput('0')">0</button>
        <button class="btn func" onclick="handleInput('Ans')">Ans</button>
        <button class="btn eq col-span-2" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const inputEl = document.getElementById('input');
    const historyEl = document.getElementById('history');
    let ans = 0;


    const BACKEND_URL = 'http://127.0.0.1:5000/calculate';

    function handleInput(char) {
        let currentInput = inputEl.textContent;

        if (currentInput === '0' && char !== '.' && char !== 'Ans') {
            inputEl.textContent = '';
        }

        if (char === 'Ans') {
            inputEl.textContent += ans;
        } else {
            inputEl.textContent += char;
        }
    }

    function clearInput() {
        inputEl.textContent = '0';
        historyEl.textContent = '';
    }

    function backspace() {
        let currentInput = inputEl.textContent;
        if (currentInput.length > 1) {
            inputEl.textContent = currentInput.slice(0, -1);
        } else {
            inputEl.textContent = '0';
        }
    }

    async function calculate() {
        let expression = inputEl.textContent;
        historyEl.textContent = expression + ' =';

        try {
            const response = await fetch(BACKEND_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ expression: expression }),
            });

            const data = await response.json();

            if (response.ok) {
                const result = data.result;
                ans = result;
                inputEl.textContent = result;
            } else {
                historyEl.textContent = 'Error';
                inputEl.textContent = data.error;
            }
        } catch (error) {
            console.error('Network or server error:', error);
            historyEl.textContent = 'Error';
            inputEl.textContent = 'Could not connect to server.';
        }
    }
</script>

</body>
</html>
